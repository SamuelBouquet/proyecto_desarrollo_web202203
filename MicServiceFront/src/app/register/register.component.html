<div class="register">
    <div class="card">
      <form class="custom-form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <h1>Registrarse</h1>
        <br>
        <label for="login">Correo electronico</label>
        <br>
        <input type="email" formControlName="login" name="login" placeholder="Login" required="required" />
        <br>
        <br>
        <label for="password">Contraseña</label>
        <br>
        <input type="password" formControlName="password" name="password" placeholder="Password" required="required" />
        <br>
        <br>
        <label for="passwordConfirm">Confirmar contraseña</label>
        <br>
        <input type="password" formControlName="passwordConfirm" name="passwordConfirm" placeholder="PasswordConfirm" required="required" />
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
  </div>
