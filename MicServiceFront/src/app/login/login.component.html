<div class="login">
  
  <div class="card">
    <form class="custom-form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <h1>Login</h1>
      <br>
      <label for="login">Correo electronico</label>
      <br>
      <input type="text" formControlName="login" name="login" placeholder="Login" required="required" />
      <br>
      <br>
      <label for="password">Contrase√±a</label>
      <br>
      <input type="password" formControlName="password" name="password" placeholder="Password" required="required" />
      <br>
      <br>
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
    <a class="nav-link" href="#" routerLink="/register">Registrarse</a>
  </div>
</div>
